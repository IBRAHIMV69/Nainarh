<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Payout</title>
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .content-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .post-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-section h2 {
            margin: 0 0 15px;
            font-size: 24px;
            color: #0072ff;
        }
        .post-section p {
            margin: 0;
            font-size: 18px;
        }
        .button-container {
            text-align: center;
        }
        .payout-form button {
            background: linear-gradient(135deg, #f7797d, #FBD786, #C6CEFF);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 15px 0;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-bottom: 15px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .payout-form button:hover {
            background: linear-gradient(135deg, #f7797d, #FBD786, #C6CEFF);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .payout-form .goto-games {
            background: linear-gradient(135deg, #ff7a00, #ff5200);
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ff0000;
            color: #ffffff;
            border-radius: 50%;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- Post Section -->
        <div class="post-section">
            <h2>Important Update</h2>
            <p>We've updated the redeem process. Please make sure to visit the Ads page before redeeming your rewards. If the Redeem button shows a "New" notification, it means there's a new update you need to complete.</p>
        </div>

        <!-- Button Container -->
        <div class="button-container">
            <form id="payoutForm" class="payout-form" action="javascript:void(0);">
                <a href="javascript:void(0);" id="redeemLink">
                    <button type="button" id="redeemBtn">Redeem</button>
                </a>
                <a href="https://example.com/games" target="_blank" id="adsLink">
                    <button type="button" class="goto-games">Ads</button>
                </a>
            </form>
        </div>
    </div>

    <script>
        // Set the current redeem URL
        const currentRedeemURL = "https://youtu.be/sPJf5cZZfZQ?si=VLvFV6I_lWl0xB46";

        // Get the previously stored redeem URL
        const previousRedeemURL = localStorage.getItem('redeemURL');

        // If the URL has been updated, reset adsVisited and show notification
        if (previousRedeemURL && previousRedeemURL !== currentRedeemURL) {
            localStorage.removeItem('adsVisited'); // Reset the adsVisited flag
            const redeemBtn = document.getElementById('redeemBtn');
            redeemBtn.innerHTML += '<span class="notification-badge">New</span>';
        }

        // Update the stored redeem URL in local storage
        localStorage.setItem('redeemURL', currentRedeemURL);

        document.getElementById('adsLink').addEventListener('click', function() {
            // Store a key in the local storage when the "Ads" button is clicked
            localStorage.setItem('adsVisited', 'true');
        });

        document.getElementById('redeemBtn').addEventListener('click', function() {
            // Check if the key exists in the local storage
            if (localStorage.getItem('adsVisited') === 'true') {
                // If the key exists, allow redemption
                // Redirect to the redeem URL
                window.location.href = currentRedeemURL;
            } else {
                // If the key does not exist, alert the user
                alert('You must visit the Ads page first!');
            }
        });
    </script>
</body>
</html>
