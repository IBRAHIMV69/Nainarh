<html>
    <style>
        .payout-section {
            background: linear-gradient(135deg, #09D260, #0033cc);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
            color: #fff;
        }
        .payout-section h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .payout-section p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #dcdcdc;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .payout-form a.button {
            background: #ffffff;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        .payout-form a.button:hover {
            background: #0056b3;
            transform: translateY(-4px);
        }
        .error-message {
            color: #ff4d4f;
            font-size: 16px;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>

    <!-- Payout Section -->
    <div class="payout-section">
        <h2>Airdrop</h2>
        <!-- Placeholder for the code -->
        <div id="codeDisplay" style="font-size: 24px; margin-bottom: 20px;"></div>
        <p>Get your rewards instantly by clicking the send button below.</p>
        <form id="payoutForm" class="payout-form">
            <!-- Link styled as a button -->
            <a href="https://example.com/airdrop" class="button">Send</a>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script>
        // List of codes
        const codes = ["111222", "111333", "111444", "111555", "111666"];

        // Function to display the code
        function displayCode() {
            // Remove any previously saved code when the page loads
            localStorage.removeItem('airdropCode');

            // Randomly select a new code
            const randomCode = codes[Math.floor(Math.random() * codes.length)];
            
            // Display the new code
            document.getElementById('codeDisplay').innerText = `Your Code: ${randomCode}`;
            
            // Save the code to local storage
            localStorage.setItem('airdropCode', randomCode);
        }

        // Call the displayCode function only if the user has visited the page
        window.onload = function() {
            if (document.referrer !== "") {
                // Show the code if the page is accessed by visiting (not directly)
                displayCode();
            } else {
                // Ensure that no code is shown if the page is accessed directly
                document.getElementById('codeDisplay').innerText = 'Please visit the page to see your code.';
            }
        };
    </script>
</html>
