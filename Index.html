<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tasks - Save in Browser</title>
    <style>
        /* Amazing Style Design */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .nav-button {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .video-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 32px;
            border-radius: 20px;
            margin: 16px;
        }
        .video-upload input[type="file"],
        .video-upload button {
            padding: 14px 28px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
        }
        .video-upload input[type="file"] {
            background: #fff;
            color: #333;
            width: 250px;
        }
        .video-upload button {
            background: linear-gradient(135deg, #243b55, #ffffff);
            color: #fff;
            cursor: pointer;
        }
        .video-upload button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(255, 20, 100, 0.5);
        }
        .video-grid {
            display: none; /* Initially hidden */
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
            padding: 16px;
        }
        .video-task {
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, #243b55, #ffffff);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 320px;
        }
        .video-task:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
            border-radius: 8px;
            background-color: #000;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-title {
            font-size: 15px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <button class="nav-button" onclick="toggleUploadSection()">Upload Videos</button>
    
    <!-- Upload Section -->
    <div class="video-upload" id="uploadSection" style="display: none;">
        <input type="file" id="videoFileInput" accept="video/*" multiple>
        <button onclick="uploadVideos()">Upload</button>
        <div id="uploadStatus"></div>
    </div>

    <!-- Video Grid Section -->
    <div id="videoGrid" class="video-grid"></div>

    <script>
        // Toggle Upload Section
        function toggleUploadSection() {
            const uploadSection = document.getElementById("uploadSection");
            const videoGrid = document.getElementById("videoGrid");
            const isHidden = uploadSection.style.display === "none";
            uploadSection.style.display = isHidden ? "block" : "none";
            videoGrid.style.display = isHidden ? "grid" : "none";
        }

        // Upload Videos
        function uploadVideos() {
            const videoInput = document.getElementById('videoFileInput');
            if (videoInput.files.length > 0) {
                Array.from(videoInput.files).forEach(file => {
                    const videoUrl = URL.createObjectURL(file);
                    createVideoTask(file.name, videoUrl);
                    saveVideoToLocal(file.name, videoUrl);
                });
                document.getElementById('uploadStatus').innerText = "Videos uploaded successfully!";
            } else {
                document.getElementById('uploadStatus').innerText = "Please select video files to upload.";
            }
        }

        // Create Video Task
        function createVideoTask(name, url) {
            const videoGrid = document.getElementById('videoGrid');

            const videoTask = document.createElement('div');
            videoTask.className = 'video-task';

            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';

            const videoPlayer = document.createElement('video');
            videoPlayer.controls = true;
            videoPlayer.src = url;

            videoContainer.appendChild(videoPlayer);

            const videoTitle = document.createElement('p');
            videoTitle.className = 'video-title';
            videoTitle.textContent = name;

            videoTask.appendChild(videoContainer);
            videoTask.appendChild(videoTitle);

            videoGrid.insertBefore(videoTask, videoGrid.firstChild);
        }

        // Save Video to LocalStorage
        function saveVideoToLocal(name, url) {
            const videos = JSON.parse(localStorage.getItem('videos') || '[]');
            videos.push({ name, url });
            localStorage.setItem('videos', JSON.stringify(videos));
        }

        // Load Stored Videos on Page Load
        function loadStoredVideos() {
            const videos = JSON.parse(localStorage.getItem('videos') || '[]');
            videos.reverse().forEach(video => {
                createVideoTask(video.name, video.url);
            });
        }

        // Initialize by Loading Videos
        window.onload = loadStoredVideos;
    </script>
</body>
</html>
