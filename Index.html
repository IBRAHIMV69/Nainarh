<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Images and View Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #eef2f3, #8e9eab);
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #333;
            font-size: 2rem;
        }

        .search-bar {
            margin-top: 10px;
            width: 95%;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-bar input {
            width: 90%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cloud-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
            margin: 0 auto;
        }

        .cloud-item {
            text-align: center;
            display: none; /* Initially hide all items */
        }

        .cloud-item.active {
            display: block; /* Show only matching items */
        }

        .cloud-item img {
            width: 150px;
            height: 230px;
            object-fit: cover;
            border-radius: 2%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .cloud-item p {
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
        }

        /* Nav container for the video */
        .nav-video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .nav-video-container iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5%;
        }
    </style>
</head>
<body>
    <header>
        <h1>i TUBE</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by title..." />
        </div>
    </header>
    <div class="cloud-container" id="cloudContainer"></div>

    <!-- Nav for video -->
    <div class="nav-video-container" id="navVideoContainer">
        <button class="close-btn" onclick="closeVideo()">Close</button>
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>

    <script>
        // Image data with video links
        const images = [
            { 
                url: "https://blogger.googleusercontent.com/img/a/AVvXsEgKdO9UlvvDNOHruiwjpBKHDvx8yCNrPyJquHxtd74iSQUHjgA7QiBj-orZKW7AZONDiKj97B5E8Y1-Uz1_voycul1wrAFAHcKiEEFy9NnKtPMnA4-qgPh0Z0-1J4YCQv_wHwpWJ3tNn9ejMRQK7lgjBofKDn8UB4bhznHFLdj--NIp8yDqU_jafUACUdl2=s900", 
                link: "https://www.youtube.com/embed/1k7yUSKH1oA", // Replace with actual YouTube video ID
                title: "Image 1 Title" 
            },
            { 
                url: "https://blogger.googleusercontent.com/img/a/AVvXsEgKdO9UlvvDNOHruiwjpBKHDvx8yCNrPyJquHxtd74iSQUHjgA7QiBj-orZKW7AZONDiKj97B5E8Y1-Uz1_voycul1wrAFAHcKiEEFy9NnKtPMnA4-qgPh0Z0-1J4YCQv_wHwpWJ3tNn9ejMRQK7lgjBofKDn8UB4bhznHFLdj--NIp8yDqU_jafUACUdl2=s900", 
                link: "https://www.youtube.com/embed/VIDEO_ID_2", // Replace with actual YouTube video ID
                title: "Image 2 Title" 
            },
            { 
                url: "https://blogger.googleusercontent.com/img/a/AVvXsEgKdO9UlvvDNOHruiwjpBKHDvx8yCNrPyJquHxtd74iSQUHjgA7QiBj-orZKW7AZONDiKj97B5E8Y1-Uz1_voycul1wrAFAHcKiEEFy9NnKtPMnA4-qgPh0Z0-1J4YCQv_wHwpWJ3tNn9ejMRQK7lgjBofKDn8UB4bhznHFLdj--NIp8yDqU_jafUACUdl2=s900", 
                link: "https://www.youtube.com/embed/VIDEO_ID_3", // Replace with actual YouTube video ID
                title: "Image 3 Title" 
            }
        ];

        // Reference to the container
        const container = document.getElementById('cloudContainer');

        // Create image elements
        images.forEach(image => {
            const item = document.createElement('div');
            item.className = 'cloud-item';
            item.dataset.title = image.title.toLowerCase(); // Store the title in lowercase for easier search

            const anchor = document.createElement('a');
            anchor.href = image.link;
            anchor.target = "_blank";

            const img = document.createElement('img');
            img.src = image.url;
            img.alt = image.title;

            const title = document.createElement('p');
            title.textContent = image.title;

            anchor.appendChild(img);
            item.appendChild(anchor);
            item.appendChild(title);
            container.appendChild(item);

            // Add click event to open video
            img.addEventListener('click', () => {
                openVideo(image.link);
            });
        });

        // Reference to the search input
        const searchInput = document.getElementById('searchInput');

        // Filter images based on the search input
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const items = document.querySelectorAll('.cloud-item');
            
            items.forEach(item => {
                const title = item.dataset.title;
                if (title.includes(query)) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });

        // Function to open video in the nav
        function openVideo(videoUrl) {
            const videoFrame = document.getElementById('videoFrame');
            const videoContainer = document.getElementById('navVideoContainer');

            videoFrame.src = videoUrl;
            videoContainer.style.display = 'flex'; // Show the video container
        }

        // Function to close video container
        function closeVideo() {
            const videoFrame = document.getElementById('videoFrame');
            const videoContainer = document.getElementById('navVideoContainer');

            videoFrame.src = ''; // Stop the video
            videoContainer.style.display = 'none'; // Hide the video container
        }

        // Show all images by default
        document.querySelectorAll('.cloud-item').forEach(item => item.classList.add('active'));
    </script>
</body>
</html>
