<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Payout</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .content-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 10px;
            color: #333;
        }
        .post-section h2 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .post-section p {
            margin: 0;
            font-size: 16px;
        }
        .button-container {
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .payout-form button {
            background: linear-gradient(135deg, #09D260, #0056b3);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 0;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-bottom: 10px;
            position: relative;
        }
        .payout-form button:hover {
            background: linear-gradient(135deg, #08a34f, #0047a3);
            transform: translateY(-2px);
        }
        .payout-form .goto-games {
            background: linear-gradient(90deg, #ff7a00, #ff5200);
        }
        .notification-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: bold;
        }
        .button-container {
            padding: 30px;
            max-width: 400px;
            margin: 40px auto;
            text-align: center;
        }
        .payout-form button {
            background: linear-gradient(135deg, #09D260, #0056b3);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 0;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-bottom: 10px;
            position: relative;
        }
        .payout-form button:hover {
            background: linear-gradient(135deg, #08a34f, #0047a3);
            transform: translateY(-2px);
        }
        .payout-form .goto-games {
            background: linear-gradient(90deg, #ff7a00, #ff5200);
        }
        .notification-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- Post Section -->
        <div class="post-section">
            <h2>Important Update</h2>
            <p>We've updated the redeem process. Please make sure to visit the Ads page before redeeming your rewards. If the Redeem button shows a "New" notification, it means there's a new update you need to complete.</p>
        </div>

        <!-- Button Container -->
        <div class="button-container">
            <form id="payoutForm" class="payout-form" action="javascript:void(0);">
                <a href="javascript:void(0);" id="redeemLink">
                    <button type="button" id="redeemBtn">Redeem</button>
                </a>
                <a href="https://example.com/games" target="_blank" id="adsLink">
                    <button type="button" class="goto-games">Ads</button>
                </a>
            </form>
        </div>
    </div>

    <!-- Button Container -->
    <div class="button-container">
        <form id="payoutForm" class="payout-form" action="javascript:void(0);">
            <a href="javascript:void(0);" id="redeemLink">
                <button type="button" id="redeemBtn">Redeem</button>
            </a>
            <a href="https://example.com/games" target="_blank" id="adsLink">
                <button type="button" class="goto-games">Ads</button>
            </a>
        </form>
    </div>
    

    <script>
        // Set the current redeem URL
        const currentRedeemURL = "https://new-example.com/redeem";

        // Get the previously stored redeem URL
        const previousRedeemURL = localStorage.getItem('redeemURL');

        // If the URL has been updated, reset adsVisited and show notification
        if (previousRedeemURL && previousRedeemURL !== currentRedeemURL) {
            localStorage.removeItem('adsVisited'); // Reset the adsVisited flag
            const redeemBtn = document.getElementById('redeemBtn');
            redeemBtn.innerHTML += '<span class="notification-badge">New</span>';
        }

        // Update the stored redeem URL in local storage
        localStorage.setItem('redeemURL', currentRedeemURL);

        document.getElementById('adsLink').addEventListener('click', function() {
            // Store a key in the local storage when the "Ads" button is clicked
            localStorage.setItem('adsVisited', 'true');
        });

        document.getElementById('redeemBtn').addEventListener('click', function() {
            // Check if the key exists in the local storage
            if (localStorage.getItem('adsVisited') === 'true') {
                // If the key exists, allow redemption
                // Redirect to the redeem URL
                window.location.href = currentRedeemURL;
            } else {
                // If the key does not exist, alert the user
                alert('You must visit the Ads page first!');
            }
        });

        // Set the current redeem URL
        const currentRedeemURL = "https://new-example.com/redeem";

        // Get the previously stored redeem URL
        const previousRedeemURL = localStorage.getItem('redeemURL');

        // If the URL has been updated, reset adsVisited and show notification
        if (previousRedeemURL && previousRedeemURL !== currentRedeemURL) {
            localStorage.removeItem('adsVisited'); // Reset the adsVisited flag
            const redeemBtn = document.getElementById('redeemBtn');
            redeemBtn.innerHTML += '<span class="notification-badge">New</span>';
        }

        // Update the stored redeem URL in local storage
        localStorage.setItem('redeemURL', currentRedeemURL);

        document.getElementById('adsLink').addEventListener('click', function() {
            // Store a key in the local storage when the "Ads" button is clicked
            localStorage.setItem('adsVisited', 'true');
        });

        document.getElementById('redeemBtn').addEventListener('click', function() {
            // Check if the key exists in the local storage
            if (localStorage.getItem('adsVisited') === 'true') {
                // If the key exists, allow redemption
                // Remove the notification badge
                const notificationBadge = document.querySelector('.notification-badge');
                if (notificationBadge) {
                    notificationBadge.remove();
                }
                // Redirect to the redeem URL
                window.location.href = currentRedeemURL;
            } else {
                // If the key does not exist, alert the user
                alert('You must visit the Ads page first!');
            }
        });
    </script>
</body>
</html>
