<html>
    <style>
        .payout-section {
            background: linear-gradient(135deg, #09D260, #0033cc);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
            color: #fff;
        }
        .payout-section h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .payout-section p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #dcdcdc;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .payout-form a.button {
            background: #ffffff; /* Fixed the color to white */
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        .payout-form a.button:hover {
            background: #0056b3;
            transform: translateY(-4px);
        }
        .error-message {
            color: #ff4d4f;
            font-size: 16px;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffd700;
        }
    </style>

    <!-- Payout Section -->
    <div class="payout-section">
        <h2>Airdrop</h2>
        <p>Get your rewards instantly by clicking the send button below.</p>
        <div id="codeContainer" class="code"></div> <!-- Code will be displayed here -->
        <form id="payoutForm" class="payout-form">
            <!-- Link styled as a button -->
            <a href="https://example.com/airdrop" class="button" onclick="showCode()">Send</a>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script>
        // Codes array
        const codes = ["111222", "111333", "111444", "111555", "111666"];
        
        // Function to show code
        function showCode() {
            const visited = localStorage.getItem('visited');
            let currentCode = localStorage.getItem('currentCode');
            
            if (!visited) {
                // Pick a random code from the list
                const randomIndex = Math.floor(Math.random() * codes.length);
                currentCode = codes[randomIndex];

                // Save to local storage
                localStorage.setItem('visited', true);
                localStorage.setItem('currentCode', currentCode);
            }

            // Display the code
            document.getElementById('codeContainer').innerText = currentCode;
        }

        // Check if the page was visited before
        window.onload = function() {
            const currentCode = localStorage.getItem('currentCode');
            if (currentCode) {
                document.getElementById('codeContainer').innerText = currentCode;
            }
        }
    </script>
</html>
