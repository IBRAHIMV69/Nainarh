<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Images and Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000, #000);
            color: #fff;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #fff;
            font-size: 1rem;
        }

        .url-button {
            padding: 5px 20px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            margin-left: 10px;
        }

        .url-button:hover {
            opacity: 0.9;
        }

        .search-bar {
            margin-top: 10px;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }

        .search-bar input {
            width: 90%;
            padding: 10px;
            font-size: 0.8rem;
            border: 1px solid #000;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cloud-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
            margin: 0 auto;
        }

        .cloud-item {
            text-align: center;
            display: none;
        }

        .cloud-item.active {
            display: block;
        }

        .cloud-item img {
            width: 150px;
            height: 220px;
            object-fit: cover;
            border-radius: 2%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cloud-item img:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .cloud-item p {
            margin-top: 5px;
            font-size: 0.8rem;
        }

        .no-results {
            text-align: center;
            font-size: 1rem;
            margin-top: 20px;
            display: none;
        }

        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .video-modal.active {
            display: flex;
        }

        .video-modal iframe {
            width: 80%;
            height: 60%;
            border: none;
        }

        .video-modal .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff6a00;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
        }

        .video-modal .close-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <h1>i TUBE 
            <a href="https://drive.google.com/file/d/15TmwkJd8aAoe8op04SNPn5Fd58g4B-5q/view?usp=drivesdk" target="_blank" class="url-button">Open App</a>
        </h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search videos or images..." />
        </div>
    </header>
    <div class="cloud-container" id="cloudContainer"></div>
    <p class="no-results" id="noResults">No results found</p>

    <div class="video-modal" id="videoModal">
        <button class="close-button" id="closeModal">Close</button>
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>

    <script>
        const images = [
            { 
                url: "https://blogger.googleusercontent.com/img/a/AVvXsEgKdO9UlvvDNOHruiwjpBKHDvx8yCNrPyJquHxtd74iSQUHjgA7QiBj-orZKW7AZONDiKj97B5E8Y1-Uz1_voycul1wrAFAHcKiEEFy9NnKtPMnA4-qgPh0Z0-1J4YCQv_wHwpWJ3tNn9ejMRQK7lgjBofKDn8UB4bhznHFLdj--NIp8yDqU_jafUACUdl2=s900", 
                link: "https://www.youtube.com/embed/1k7yUSKH1oA",
                title: "Amazing Landscape" 
            },
            { 
                url: "https://blogger.googleusercontent.com/img/a/AVvXsEgeXCL1T_82_o9k-LUNbMqUkQ17GQSClT8klPIkKuT2k9L1BMmdDK7Eg-9LnYZdpbGihYHih0MWR5fpsAm_VpO635fXwKj4lYlNuQJPDpYMreaue7nsl97p1KmPxOGmr-K6zpnbJaQAkldFSb4sDBEJZqyMALGlfhyreC_6VkNWPdVLZCxLedOLayk2vYms=s1104", 
                link: "https://www.youtube.com/embed/2abcXyZ1234",
                title: "Beautiful Sunset" 
            },
            { 
                url: "https://blogger.googleusercontent.com/img/a/AVvXsEgKdO9UlvvDNOHruiwjpBKHDvx8yCNrPyJquHxtd74iSQUHjgA7QiBj-orZKW7AZONDiKj97B5E8Y1-Uz1_voycul1wrAFAHcKiEEFy9NnKtPMnA4-qgPh0Z0-1J4YCQv_wHwpWJ3tNn9ejMRQK7lgjBofKDn8UB4bhznHFLdj--NIp8yDqU_jafUACUdl2=s900", 
                link: "https://www.youtube.com/embed/3xUvRcD5678", 
                title: "Mountain View" 
            }
        ];

        const container = document.getElementById('cloudContainer');
        const noResults = document.getElementById('noResults');
        const videoModal = document.getElementById('videoModal');
        const videoFrame = document.getElementById('videoFrame');
        const closeModal = document.getElementById('closeModal');

        images.forEach(image => {
            const item = document.createElement('div');
            item.className = 'cloud-item';
            item.dataset.title = image.title.toLowerCase();

            const img = document.createElement('img');
            img.src = image.url;
            img.alt = image.title;
            img.loading = "lazy";

            const title = document.createElement('p');
            title.textContent = image.title;

            item.appendChild(img);
            item.appendChild(title);
            container.appendChild(item);

            img.addEventListener('click', () => {
                videoFrame.src = image.link;
                videoModal.classList.add('active');
            });
        });

        closeModal.addEventListener('click', () => {
            videoModal.classList.remove('active');
            videoFrame.src = "";
        });

        const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const items = document.querySelectorAll('.cloud-item');
            let visibleItems = 0;

            items.forEach(item => {
                const title = item.dataset.title;
                if (title.includes(query)) {
                    item.classList.add('active');
                    visibleItems
                    item.classList.remove('active');
                }
            });
        });

        // Show all images by default
        document.querySelectorAll('.cloud-item').forEach(item => item.classList.add('active'));
    </script>
</body>
</html>
