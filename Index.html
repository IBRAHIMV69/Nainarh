<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Images by Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000, #000, #000);
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: linear-gradient(135deg, #000, #000, #000);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 2;
            color: #fff;
            font-size: 0.7rem;
        }

        .search-bar {
            margin-top: 5px;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }

        .search-bar input {
            width: 90%;
            padding: 10px;
            font-size: 0.6rem;
            border: 1px solid #000;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cloud-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
            margin: 0 auto;
        }

        .cloud-item {
            text-align: center;
            display: none; /* Initially hide all items */
        }

        .cloud-item.active {
            display: block; /* Show only matching items */
        }

        .cloud-item img {
            width: 150px;
            height: 230px;
            object-fit: cover;
            border-radius: 4%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .cloud-item p {
            margin-top: 10px;
            font-size: 0.5rem;
            color: #fff;
        }
        .url-button {
            padding: 3px 24px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #fff, #fff);
            color: #000;
            cursor: pointer;
            margin: 8px;
            text-decoration: none;
            text-align: center;
        }
        .url-button:hover {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
    </style>
</head>
<body>
    <header>
        
        <h1>i TUBE - MOVIES</h1>
          
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search movie by title..." />
        </div>
        <h1> <a href="https://drive.google.com/file/d/15TmwkJd8aAoe8op04SNPn5Fd58g4B-5q/view?usp=drivesdk" target="_blank" class="url-button">Open App</a> <a href="https://drive.google.com/file/d/15TmwkJd8aAoe8op04SNPn5Fd58g4B-5q/view?usp=drivesdk" target="_blank" class="url-button">Hot ðŸ”¥ Movies</a> <a href="https://drive.google.com/file/d/15TmwkJd8aAoe8op04SNPn5Fd58g4B-5q/view?usp=drivesdk" target="_blank" class="url-button">Playlist</a></h1>
        
    </header>
    <div class="cloud-container" id="cloudContainer"></div>

    <script>
        // Image data: add image URLs, links, and titles here
        const images = [
            { 
                url: "https://bit.ly/4gCtC1L", 
                link: "https://www.youtube.com/embed/ZG6yG8PTmfY", // Replace with actual YouTube video ID
                title: "APOCALYPTO 2 - FULL" 
            },
            {

                link: "https://www.youtube.com/embed/dLWTkLftll0", // Replace with actual YouTube video ID
                title: "JACK THE GIANT SLAYER  - FULL" 
            },
            { 
                url: "https://bit.ly/405kXOj", 
                link: "https://www.youtube.com/embed/CumW3IY1mMg", 
                title: "GOD OF WAR - FULL" 
            },
            { 
                url: "https://bit.ly/4ftI6zg", 
                link: "https://www.youtube.com/embed/Rgvo3zJ5m7s", 
                title: "Black Water - Full" 
            },
            { 
                url: "https://bit.ly/4ftrM1I", 
                link: "https://www.youtube.com/embed/3Fzwa_Y1KAA", 
                title: "Beneath The Surface" 
            },
            { 
                url: "https://blogger.googleusercontent.com/img/a/AVvXsEgKdO9UlvvDNOHruiwjpBKHDvx8yCNrPyJquHxtd74iSQUHjgA7QiBj-orZKW7AZONDiKj97B5E8Y1-Uz1_voycul1wrAFAHcKiEEFy9NnKtPMnA4-qgPh0Z0-1J4YCQv_wHwpWJ3tNn9ejMRQK7lgjBofKDn8UB4bhznHFLdj--NIp8yDqU_jafUACUdl2=s900", 
                link: "https://example.com/image3", 
                title: "Image 3 Title" 
            }
        ];

        // Reference to the container
        const container = document.getElementById('cloudContainer');

        // Create image elements
        images.forEach(image => {
            const item = document.createElement('div');
            item.className = 'cloud-item';
            item.dataset.title = image.title.toLowerCase(); // Store the title in lowercase for easier search

            const anchor = document.createElement('a');
            anchor.href = image.link;
            anchor.target = "_blank";

            const img = document.createElement('img');
            img.src = image.url;
            img.alt = image.title;

            const title = document.createElement('p');
            title.textContent = image.title;

            anchor.appendChild(img);
            item.appendChild(anchor);
            item.appendChild(title);
            container.appendChild(item);
        });

        // Reference to the search input
        const searchInput = document.getElementById('searchInput');

        // Filter images based on the search input
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const items = document.querySelectorAll('.cloud-item');
            
            items.forEach(item => {
                const title = item.dataset.title;
                if (title.includes(query)) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });

        // Show all images by default
        document.querySelectorAll('.cloud-item').forEach(item => item.classList.add('active'));
    </script>
</body>
</html>
