    <title>Payout Section</title>
    <style>
        .payout-section {
            background: linear-gradient(135deg, #09D260, #0033cc);

            max-width: 600px;
            margin: 40px auto;
            text-align: center;
            color: #fff;
        }
        .payout-section h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;

        .payout-section p {

            margin-bottom: 30px;
            color: #dcdcdc;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .payout-form a.button {
            background: linear-gradient(135deg, #09D260, #0033cc);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        .payout-form a.button:hover {
            background: #0c85d0;
            transform: translateY(-4px);
        }
        .error-message {
            color: #ff4d4f;
            font-size: 16px;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        /* Custom alert styling */
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #058E41;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            text-align: center;
        }
        .custom-alert button {
            background-color: #034F24;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
