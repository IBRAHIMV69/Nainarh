<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arewa Tube - Upload Videos</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            margin: 0;
            padding: 0;
        }

        .nav-button {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            margin: 16px;
            cursor: pointer;
        }

        .video-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 32px;
            border-radius: 20px;
            margin: 16px;
        }

        .video-upload input[type="file"] {
            background: white;
            padding: 12px;
            border-radius: 8px;
            width: 300px;
        }

        .video-upload button {
            background: linear-gradient(135deg, #243b55, #ffffff);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
        }

        .video-upload button:hover {
            transform: scale(1.1);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .video-task {
            border-radius: 12px;
            overflow: hidden;
            background: white;
            color: black;
            padding: 16px;
            text-align: center;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        .video-title {
            font-weight: bold;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <!-- Nav Button -->
    <button class="nav-button" onclick="toggleUploadSection()">Upload Videos</button>

    <!-- Upload Section -->
    <div id="uploadSection" class="video-upload" style="display: none;">
        <input type="file" id="videoFileInput" accept="video/*" multiple>
        <button onclick="uploadVideos()">Upload</button>
        <p id="uploadStatus"></p>
    </div>

    <!-- Video Grid Section -->
    <div id="videoGrid" class="video-grid"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuOZGwuvp8ZfgCTz5RiT_4xWN2XoLnNkw",
            authDomain: "arewa-tube.firebaseapp.com",
            projectId: "arewa-tube",
            storageBucket: "arewa-tube.appspot.com",
            messagingSenderId: "704938562696",
            appId: "1:704938562696:web:7d0afc6997c399c4327b3d",
            measurementId: "G-RGHYD2VYKR"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const db = firebase.firestore();

        // Toggle upload section visibility
        function toggleUploadSection() {
            const uploadSection = document.getElementById('uploadSection');
            const isHidden = uploadSection.style.display === 'none';
            uploadSection.style.display = isHidden ? 'block' : 'none';
        }

        // Upload videos to Firebase Storage
        async function uploadVideos() {
            const videoInput = document.getElementById('videoFileInput');
            const status = document.getElementById('uploadStatus');

            if (videoInput.files.length === 0) {
                status.innerText = "Please select at least one video to upload.";
                return;
            }

            status.innerText = "Uploading videos...";
            for (const file of videoInput.files) {
                try {
                    // Upload video to Firebase Storage
                    const storageRef = storage.ref(`videos/${file.name}`);
                    const uploadTask = await storageRef.put(file);

                    // Get the download URL
                    const videoUrl = await storageRef.getDownloadURL();

                    // Save video metadata to Firestore
                    await db.collection("videos").add({
                        name: file.name,
                        url: videoUrl,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Add video to the grid dynamically after upload
                    addVideoToGrid(file.name, videoUrl);

                    // Update the status
                    status.innerText = `Uploaded: ${file.name}`;
                } catch (error) {
                    console.error("Error uploading file:", file.name, error);
                    status.innerText = `Failed to upload: ${file.name}`;
                }
            }

            status.innerText = "All uploads completed!";
        }

        // Add video to the grid below the nav button
        function addVideoToGrid(name, url) {
            const videoGrid = document.getElementById("videoGrid");

            const videoTask = document.createElement("div");
            videoTask.className = "video-task";

            const videoPlayer = document.createElement("video");
            videoPlayer.controls = true;
            videoPlayer.src = url;

            const videoTitle = document.createElement("p");
            videoTitle.className = "video-title";
            videoTitle.textContent = name;

            videoTask.appendChild(videoPlayer);
            videoTask.appendChild(videoTitle);

            videoGrid.insertBefore(videoTask, videoGrid.firstChild); // Insert at the top of the grid
        }

        // Load videos from Firestore and display them when the page loads
        async function loadVideos() {
            const videoGrid = document.getElementById("videoGrid");
            videoGrid.innerHTML = ""; // Clear the grid

            const snapshot = await db.collection("videos").orderBy("timestamp", "desc").get();
            snapshot.forEach(doc => {
                const video = doc.data();
                addVideoToGrid(video.name, video.url);
            });
        }

        // Load videos on page load
        window.onload = loadVideos;
    </script>
</body>
</html>
