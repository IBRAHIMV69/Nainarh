<html>
    <style>
        .payout-section {
            background: linear-gradient(135deg, #09D260, #0033cc);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
            color: #fff;
        }
        .payout-section h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffd700;
        }
        .payout-section p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #dcdcdc;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .payout-form a.button {
            background: #ffffff; /* Fixed the color to white */
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        .payout-form a.button:hover {
            background: #0056b3;
            transform: translateY(-4px);
        }
        .error-message {
            color: #ff4d4f;
            font-size: 16px;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>

    <!-- Payout Section -->
    <div class="payout-section">
        <h2>Airdrop</h2>
        <div id="codeContainer" class="code"></div> <!-- Code will be displayed here -->
        <p>Get your rewards instantly by clicking the send button below.</p>
        <form id="payoutForm" class="payout-form">
            <!-- Link styled as a button -->
            <a href="https://example.com/airdrop" class="button" onclick="handleButtonClick()">Send</a>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script>
        // Codes array
        const codes = ["111222", "111333", "111444", "111555", "111666"];
        
        // Function to handle the button click
        function handleButtonClick() {
            let currentIndex = localStorage.getItem('currentIndex');
            if (currentIndex === null) {
                currentIndex = 0; // Start with the first code if no index is stored
            } else {
                currentIndex = parseInt(currentIndex);
            }

            // Get the current code to show and save it in local storage
            const currentCode = codes[currentIndex];
            localStorage.setItem('currentCode', currentCode);
            
            // Update the index for the next visit
            currentIndex = (currentIndex + 1) % codes.length;
            localStorage.setItem('currentIndex', currentIndex);
        }

        // Display the code stored in local storage on page load
        window.onload = function() {
            const currentCode = localStorage.getItem('currentCode');
            if (currentCode) {
                document.getElementById('codeContainer').innerText = currentCode;
            } else {
                // Clear the code container if no code is available
                document.getElementById('codeContainer').innerText = '';
            }
        };
    </script>
</html>
